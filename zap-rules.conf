# WARN = warning only
# IGNORE = do not report

# Useful IDs (examples):
# 10020 X-Frame-Options Header Not Set
# 10016 Web Browser XSS Protection Not Enabled
# 10038 Content Security Policy (CSP) Header Not Set
# 10021 X-Content-Type-Options Header Missing
# 10035 Strict-Transport-Security Header Not Set

10020	WARN	(Review frame-ancestors/CSP and clickjacking posture)
10016	IGNORE	(Legacy header; modern browsers deprecate X-XSS-Protection)
10038	WARN	(CSP should be present in production response headers)
10021	WARN	(Consider adding nosniff from server)
10035	WARN	(Enable HSTS only on HTTPS production host)
